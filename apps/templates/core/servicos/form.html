{% extends 'layouts/base.html' %}

{% block main %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js" type="text/javascript"></script>
    <div class="row">
        <div class="col-12">
            <form action="" method="POST">
                {% csrf_token %}
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" name="nome" id="nome" maxlength="255" class="form-control" placeholder="Nome" value="{{servico.nome}}">
                                <label for="nome">Nome do serviço</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" name="descricao" id="descricao" maxlength="255" class="form-control" placeholder="Descricao" value="{{servico.descricao}}">
                                <label for="descricao">Descrição</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <div class="form-floating mb-3">
                                <input type="text" name="valor" id="valor" maxlength="255" class="form-control" placeholder="Valor" value="{{servico.valor}}">
                                <label for="valor">Valor R$</label>
                            </div>
                        </div>
                    </div>

                    <div class="col-md-12">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" checked id="status" name="status">
                            <label class="form-check-label" for="flexCheckDefault">
                              Status do serviço
                            </label>
                          </div>
                    </div>
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
        $(function() {
    $('input[name=valor]').maskMoney();
  })
    </script>
    
{% endblock main %}
